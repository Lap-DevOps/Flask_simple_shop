{% extends 'base.html' %}

{% block title %}
Main page
{% endblock title %}

{% block body %}

<div class="container py-3">
    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            {% for item in items %}
            <div class="col">

                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                    <div class="card-header py-3 text-bg-primary border-primary">
                        <h4 class="my-0 fw-normal">{{item.title}}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{item.title}}</h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>{{item.text}}</li>
                            <li>Added: {{ item.date_added.strftime('%Y-%m-%d ') }}</li>
                            <li>Price: {{item.price}} $</li>
                        </ul>
                        <a href="/buy/{{ item.id }}" class="w-100 btn btn-lg btn-primary">Buy</a>


                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock body %}


<h1>main page</h1>
